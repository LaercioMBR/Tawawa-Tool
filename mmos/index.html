<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Tawawa Tool - MMO Data</title>
    </head>
    <body>

        <div id="navbar">
    
        </div>
    
        <div id="content">
            <div id="search_bar">
                <div class="input-group" style="position:sticky; top:0;">


                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <input type="text" aria-label="Data" class="form-control">
                </div>
            </div>
            <div class="table-responsive" style="overflow:visible">
                <table id = "mmo_table" class="table table-dark table-bordered table-hover table-striped">
                    <thead id="mmo_table_thead" style="position:sticky; top:0;">
                        <tr id="mmo_table_thead_tr">

                        </tr>
                    </thead>
                    <tbody id="mmo_table_tbody">
    
                    </tbody>
                </table>    
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://www.w3schools.com/lib/w3data.js"></script>
        <script src="../jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
        <script src="https://www.w3schools.com/lib/w3.js"></script> 
        <script src="mmos.js"></script>
        
        <script>
            $("#navbar").load('../navbar/navbar.html');
        </script>
