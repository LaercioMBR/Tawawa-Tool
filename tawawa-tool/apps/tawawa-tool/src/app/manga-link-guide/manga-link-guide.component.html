<h3>
  Young Manga Magazine Serialization
</h3>
<p-table [value]="link_manga" responsiveLayout="scroll">

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" pSortableColumn="{{col.field}}">
        {{col.header}}
        <p-sortIcon field="{{col.field}}"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-link_manga>
    <tr>
      <ng-container *ngFor="let col of cols">
        <ng-container *ngIf="col.field === 'name'; else field_not_name">
          <td>
            <a href="{{link_manga.link}}">{{link_manga.name}}</a>
          </td>
        </ng-container>
        <ng-template #field_not_name>
          <ng-container *ngIf="link_manga[col.field] === true; else field_not_true">
            <td>
              Yes
            </td>
          </ng-container>
          <ng-template #field_not_true>
            <ng-container *ngIf="link_manga[col.field] === false; else field_not_boolean">
              <td>
                No
              </td>
            </ng-container>
          </ng-template>
          <ng-template #field_not_boolean>
            <td>
              {{link_manga[col.field]}}
            </td>
          </ng-template>
        </ng-template>
      </ng-container>
    </tr>
  </ng-template>
</p-table>
